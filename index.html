<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>V-shop</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="shortcut icon" href="./logo (1).svg" type="image/x-icon" />
	</head>
	<body>
		<header class="header">
			<div class="container-header">
				<div class="header-logo">
					<img src="./name.svg" alt="Logo" />
				</div>
				<button id="filter-btn" class="btn__toggle_filters">
					<img src="./mage_filter.svg" alt="" />Фильтры
				</button>
			</div>
		</header>

		<div id="filter-modal" class="modal">
			<div class="modal-content">
				<span id="close-modal" class="close">&times;</span>
				<div id="filters-root" class="filters-container"></div>
			</div>
		</div>

		<main class="wrapper">
			<div id="catalog-root" class="catalog"></div>
			<aside id="cart-root" class="basket"></aside>
		</main>

		<footer class="footer">
			<p>
				© 2020-2024, made with ❤ by
				<a href="https://vistegra.by" target="_blank">Vistegra.</a>
			</p>
		</footer>
		<script type="module" src="./index.js"></script>
	</body>
</html>
